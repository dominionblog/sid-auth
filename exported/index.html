<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>snippets</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/error.css">
    <link rel="stylesheet" href="assets/css/feed.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/new.css">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="navigation">
        <div class="div-logo">
            <h1>Snippets</h1>
        </div>
        <div class="navigation-buttons"><a href="#">
                <div class="navigation-button btn btn-primary">
                    <h2>Feed<i class="fa fa-search"></i></h2>
                </div>
            </a><a href="#">
                <div class="navigation-button btn btn-primary">
                    <h2>New<i class="fa fa-plus-circle"></i></h2>
                </div>
            </a></div>
        <div class="account-info">
            <h2>Logged in as</h2>
            <h2 class="username-display">Edouard Des Parois</h2><span><a class="btn btn-primary" role="button">Logout</a><a class="btn btn-primary" role="button">Account</a></span>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Welcome to Snippets</h1>
                    <p>Your one-stop-shop for everything creative</p>
                </div>
                <div class="col-md-5">
                    <div class="card signup">
                        <div class="card-body">
                            <h4 class="card-title">Sign up now!</h4>
                            <h6 class="text-muted card-subtitle mb-2">It's always better with an account!</h6>
                            <form><input class="form-control" type="text" placeholder="Username"><input class="form-control" type="text" placeholder="Password"><button class="btn btn-primary" type="button">Create Account</button></form>
                            <div class="alert alert-info m-2" role="alert">
                                <h2>Requirements</h2>
                                <h3>Username</h3>
                                <ul>
                                    <li>Be less than 20 characters</li>
                                    <li>Not be blank</li>
                                </ul>
                                <h3>Password</h3>
                                <ul>
                                    <li>Not be blank</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
